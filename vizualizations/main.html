<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Iframes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            display: "block";
            width: 50%; /* Adjust this value to change the iframe width */
            height: 500px; /* Adjust this value to change the iframe height */
            border: none;
            margin-bottom: 20px; /* Add some space between iframes */
        }
    </style>
    <script>
    function b1() {
        var iframe=document.getElementById("iFrame");
        iframe.src = "1-GT.html";
    }
    function b2() {
        var iframe=document.getElementById("iFrame");
        iframe.src = "1-HND.html";
    }
    function b3() {
        var iframe=document.getElementById("iFrame");
        iframe.src = "1-SLV.html";
    }
    function b4() {
        var iframe=document.getElementById("iFrame");
        iframe.src = "1-all-three.html";
    }
     </script>
</head>
<body>
    <button id="GT" onClick="b1()">Guatemala</button>
    <button id="HND" onClick="b2()">Honduras</button>
    <button id="SLV" onClick="b3()">El Salvador</button>
    <button id="All-Three" onClick="b4()">All Three Countries</button>
