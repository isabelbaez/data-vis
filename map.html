    <style>

        body,html {
            margin:0;
            padding:0;
        }   

        body {
            /* display: flex;
            flex-direction: column;
            align-items: center; */
            background-color: #FFF4E2;
            background-size: cover;
            position: relative;
            height:  100vh;
            padding-top: 10%;
        }

        iframe {
            display: "block";
            width: 1000px; /* Adjust this value to change the iframe width */
            height: 500px; /* Adjust this value to change the iframe height */
            border: none;
            margin-bottom: 20px; /* Add some space between iframes */
        }

        * {
            box-sizing: border-box;
        }


        header {
            background-size: cover;
            position: absolute;
            top: 0;
            background-color: #07393C;
            height:  10%;
            width: 100%;
            
        }

    
        a {
            margin: 1rem 1rem 0 0;
            background-color: rgb(202, 202, 202);
            border-radius: 5px;
            color: rgb(66, 66, 66) !important;
            display: inline-block;
            padding: 0.1rem 1rem;
            text-decoration: none;
            transition: 0.4s;
        }

        a:hover {
            color: white !important;
            background-color: rgb(66, 66, 66);
            box-shadow: 0px 5px 5px 1px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 2vw;
        }

        #frameSec {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .nxtBtn {
            margin-right: 3vw;
            height: fit-content;
        }

        .prevBtn {
            margin-left: 3vw;
            height: fit-content;
        }

		#map {
			height: 50vh;
			margin-top: 40vh;
			/* margin-right: 50vw; */

		}

        #map {
			height: 50vh;

			margin-left: 15vw;
			width: 50vw;
		}

        #mapContainer {
            margin-right: 70vw;
        }

        #toolTip {
            position: absolute;
            top: 450px;
            left: 650px; /* Adjust the value as needed */
            width: 300px; /* Adjust the width as needed */
        }

        /* Additional CSS styles for the appended divs in mapInfo */
        #toolTip div {
            margin-top: 10px; /* Add margin between the appended divs */
        }

    </style>
    <script>

    function next() {
        const nxtBtn = document.getElementById("nxtBtn");
        const prevBtn = document.getElementById("prevBtn");

        const map = document.getElementById("mapContainer");
        const nxtFrame = document.getElementById("iFrame2");

        console.log(nxtFrame);
        map.style.display="none";
        nxtFrame.style.display="block";

        nxtBtn.style.display="none";
        prevBtn.style.display="block";
    }

    function before() {
        const nxtBtn = document.getElementById("nxtBtn");
        const prevBtn = document.getElementById("prevBtn");

        const frame = document.getElementById("iFrame2");
        const map = document.getElementById("mapContainer");

        frame.style.display = "none";
        map.style.display="block";

        nxtBtn.style.display="block";
        prevBtn.style.display="none";
    }
     </script>
</head>
<body>

    <header>
        
    </header>

    <main>
        <section id="back">
            <a href="./public/second.html"> <-- Back </a>
         </section> 

        <section id="content">
            
            <article>
                <p class="question"> How do migrants' finances compare accross their number of migration attempts? </p>
            </article>

            <article>
                <div id="frameSec">
                    <div id="mapContainer">
                        <div id="map" ></div>
                        <div id="toolTip"></div>
                        <div id="mapInfo">
                            <p>Honduras</p>
                            <article style="background-color: orange"> 1.88 non-reachable attempts</article>
                            <article style="background-color: blue; color: white">  1.40 reachable attempts </article>
                            <p>El Salvador</p>
                            <article style="background-color: orange"> 1.79 non-reachable attempts</article>
                            <article style="background-color: blue; color: white">  1.53 reachable attempts </article>
                            <p>Guatemala</p>
                            <article style="background-color: orange"> 1.68 non-reachable attempts</article>
                            <article style="background-color: blue; color: white">  1.67 reachable attempts </article>
                        </div>
                    </div>
                    <button class="nxtBtn" id="nxtBtn" onclick="next()">Next</button>
                    <button class="prevBtn" id="prevBtn" onclick="before()" style="display:none">Previous</button>
                    <iframe class="iFrame" id="iFrame2" src="./public/attempts_charts.html" style="display:none"></iframe>
                </div>
            </article>
        </section>

    </main>
